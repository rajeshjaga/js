<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

        display: flex;

        align-items: center;
        flex-wrap: wrap;
      }
      .box {
        background: #1ee;
        height: 100px;
        margin: 0;
        width: 100px;
      }
    </style>
  </head>
  <body>

      <div class="box-container">

          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
